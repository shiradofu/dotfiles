let g:vim_markdown_fenced_languages = [
\ 'c++=cpp', 'viml=vim', 'bash=sh', 'ini=dosini',
\ 'html=html',
\ 'css=css',
\ 'js=javascriptreact',
\ 'ts=typescriptreact',
\ 'php=php',
\ 'go=go',
\ ]
'''

